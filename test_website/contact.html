<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Contact</title>
   <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
  <h1 class="h1">Contact</h1>
    <div class="div1">
                 <div class="searchbox">
                  <h1>User details</h1>
        <input class="form" type="text" name="name" placeholder="Full name"><br>
        <hr class="hr">
        <input class="form" type="date" name="calendar" placeholder="Your birthday"><br>
        <hr class="hr">
        <select form="form2" name="Country">
          <option>Украина</option>
          <option>Россия</option>
        </select>
        <input type="tel" name="tel" placeholder="Phone" pattern="2[0-9]{3}-[0-9]{3}">
        <hr class="hr">
        <textarea type="submit" name="submit" cols="60" rows="7"></textarea>  
        <hr class="hr">
        <input class="submit" type="submit" name="submit" value="Submit" placeholder="Submit">
      </div>       
    </div>

    <div class="div2">
      <div class="searchbox">
                  <h1>Account details</h1>
        <input class="form" type="text" name="name" placeholder="Username"><br>
        <hr class="hr">
        <input class="form" type="text" name="email" placeholder="Email"><br>
        <hr class="hr">
        <input class="form" type="password" name="password" placeholder="Password" >
        <hr class="hr">
        <input class="form" type="password" name="password" placeholder="Confirm password" >
        <hr class="hr">
        <p><input class="form2" type="checkbox" name="a">I accept terms and conditions</p>
        <hr class="hr">
        <input class="submit" type="submit" name="submit" value="Submit" placeholder="Submit">
      </div>       
    </div>
      

</body>
</html>
